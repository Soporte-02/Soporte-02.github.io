    <script>
  function mostrarAlerta(event) {
    event.preventDefault(); 
  
     Swal.fire({
    title: 'Hola, un gusto saludarte.',
    icon: 'success',
    html: `
      <p>Te informamos que esta página es ilustrativa. No se pueden realizar compras dentro de esta página.</p>
      <p>Si necesitas alguna cotización, puedes hacerlo mediante el número de WhatsApp +52 311 114 54-66(se encuentra en el inicio de esta página o presionando el botón rojo del inicio).</p>
      <p>Gracias por tu preferencia✔.</p>
      <div style="margin-top: 20px;">
        <button id="btnContinuar" class="swal2-styled" style="background-color: #4f9b18; margin: 5px; color: white;">Ir a Menu</button>
        <button id="btnContacto" class="swal2-styled" style="background-color: #007bff; margin: 5px; color: white;">Pedido Aqui!!</button>
        <button id="btnCancelar" class="swal2-styled" style="background-color: red; margin: 5px; color: white;">Cancelar</button>
      </div>
    `,
    showConfirmButton: false,
    showCancelButton: false,
    allowOutsideClick: false,
    didOpen: () => {
      document.getElementById('btnContinuar').addEventListener('click', () => {
        window.location.href = 'menu.html';
      });

      document.getElementById('btnContacto').addEventListener('click', () => {
        window.location.href = 'https://api.whatsapp.com/send/?phone=523111145466&text&type=phone_number&app_absent=0';
      });

      document.getElementById('btnCancelar').addEventListener('click', () => {
        Swal.close();
      });
    }
  });

  return false;
}
</script>

<script>
(function () {
    const devtools = {
        open: false,
        orientation: null,
    };

    const threshold = 160;
    const emitEvent = (isOpen) => {
        if (isOpen) {
            // Redirige o muestra algo diferente
            document.body.innerHTML = '<h1 style="color:red; text-align:center; margin-top: 100px;">⚠️ Acceso denegado</h1><p style="text-align:center;">No está permitido inspeccionar este sitio.</p>';
            document.body.innerHTML = '<h1>⚠️ Acceso denegado</h1>';
        }
    };

    setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        const orientation = widthThreshold ? 'vertical' : 'horizontal';

        if (
            !(heightThreshold && widthThreshold) &&
            ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) ||
                widthThreshold || heightThreshold)
        ) {
            if (!devtools.open || devtools.orientation !== orientation) {
                emitEvent(true);
            }
            devtools.open = true;
            devtools.orientation = orientation;
        } else {
            if (devtools.open) {
                emitEvent(false);
            }
            devtools.open = false;
            devtools.orientation = null;
        }
    }, 500);
})();
</script>
