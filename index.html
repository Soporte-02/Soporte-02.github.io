         /* Variables de color (modo claro por defecto) */
    :root{
      --bg: #ffffff;
      --text: #111827;
      --card: #f8fafc;
      --accent: #2563eb;
      --muted: #6b7280;
      --glass: rgba(0,0,0,0.04);
      --transition: 250ms ease;
    }

    /* Modo oscuro */
    :root[data-theme='dark']{
      --bg: #0b1220;
      --text: #e6eef8;
      --card: #091021;
      --accent: #60a5fa;
      --muted: #9aa6b2;
      --glass: rgba(255,255,255,0.03);
    }

    /* Tipografía y layout */
    
    body{
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background var(--transition), color var(--transition);
    }

   /* h1{font-size:1.25rem;margin:0}*/
    p.lead{margin:6px 0 0;color:var(--muted)}

    .card{
      background:linear-gradient(180deg, var(--card), rgba(0,0,0,0));
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.08);
      backdrop-filter: blur(6px);
      transition: box-shadow var(--transition), background var(--transition);
    }

    /* Botón toggle */
    .toggle-btn{
      appearance:none;
      border:0;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:var(--glass);
      color:var(--text);
      transition: transform 120ms ease, background var(--transition), color var(--transition);
      font-weight:600;
      font-size:0.95rem;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
   
    .toggle-btn:active{transform:scale(0.98)}
   
        
    /* claro*/
    :root[data-theme='light'] .toggle-btn {
       border:2px solid black;
       background-color: white;
    }

        /*oscuro*/
    :root[data-theme='dark'] .toggle-btn{
        border:2px solid white;
       background-color: black;
    }
    .moon{
      width:18px;height:18px;display:inline-block;flex-shrink:0;
    }

    /* Ejemplo de contenido */
    .grid{display:grid;grid-template-columns:1fr 280px;gap:14px;margin-top:14px}
    .main{min-height:220px}
    .sidebar{min-height:220px}

    .card p{line-height:1.5;color:var(--muted)}

    /* Pequeñas adaptaciones responsive */
    @media (max-width:720px){
      .grid{grid-template-columns:1fr;}
    }

  <!--DARK-->
 <script>
    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', newTheme);
    }

    (function(){
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const label = document.getElementById('toggleLabel');
      const storageKey = 'theme-preference';

      // Devuelve 'dark' o 'light'
      function getStoredPreference(){
        try{ return localStorage.getItem(storageKey); }catch(e){ return null; }
      }

      // Detecta preferencia del sistema
      function getSystemPreference(){
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      function applyTheme(theme){
        if(theme === 'dark'){
          root.setAttribute('data-theme','dark');
          toggle.setAttribute('aria-pressed','true');
          label.textContent = 'Modo claro';
        }else{
          root.setAttribute('data-theme','light');
          toggle.setAttribute('aria-pressed','false');
          label.textContent = 'Modo nocturno';
        }
      }

      function savePreference(theme){
        try{ localStorage.setItem(storageKey, theme); }catch(e){/* silenciar si el almacenamiento falla */}
      }

      // Inicialización: preferencia almacenada > preferencia del sistema > claro
      const stored = getStoredPreference();
      const initial = stored || getSystemPreference() || 'light';
      applyTheme(initial);

      // Listener del botón
      toggle.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        savePreference(next);
      });

      // Soporte para atajo de teclado: tecla D
      window.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 'd' && !e.metaKey && !e.ctrlKey && !e.altKey){
          e.preventDefault();
          toggle.click();
        }
      });

      // Si el usuario cambia la preferencia del sistema en tiempo real, puede respetarse
      if(window.matchMedia){
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          // Si el usuario ya guardó una preferencia, no sobrescribimos
          if(getStoredPreference()) return;
          applyTheme(e.matches ? 'dark' : 'light');
        });
      }

    })();
  </script>
      <script>
  function setThemeByTime() {
    const root = document.documentElement;
    const now = new Date();
    const hour = now.getHours();

    // De 7:00 a 17:59 → modo día (light)
    // De 18:00 a 6:59 → modo noche (dark)
    if (hour >= 7 && hour < 19) {
      root.setAttribute('data-theme', 'light');
    } else {
      root.setAttribute('data-theme', 'dark');
    }
  }

  // Ejecutamos la función al cargar la página
  window.onload = setThemeByTime;
</script>
