    <script type="text/javascript">
function resizeFlipbook() {
  let width = Math.min(window.innerWidth * 0.9, 922);
  let height = width * 0.65;
  $(".flipbook").turn("size", width, height);
}

$(document).ready(function () {
  $(".flipbook").turn({
    width: 922,
    height: 600,
    autoCenter: true
  });

  resizeFlipbook();
  $(window).resize(resizeFlipbook);
});

function loadApp() {
  var winWidth = $(window).width();
  var winHeight = $(window).height();

  var bookWidth, bookHeight;

  if (winWidth > 768) {
    // Escritorio ‚Üí dos p√°ginas
    bookWidth = Math.min(922, Math.floor(winWidth * 0.9));
    bookHeight = Math.min(600, Math.floor(winHeight * 0.9));
  } else {
    // M√≥vil ‚Üí una sola p√°gina m√°s ancha
    bookWidth = Math.floor(winWidth * 0.95);
    bookHeight = Math.floor(winHeight * 0.8);
  }

  $('.flipbook').turn({
    width: bookWidth,
    height: bookHeight,
    elevation: 50,
    gradients: true,
    autoCenter: true,
    display: (winWidth > 768 ? 'double' : 'single') // üëà clave
  });
}

// Recalcular al redimensionar
$(window).on('resize', function() {
  var winWidth = $(window).width();
  var winHeight = $(window).height();

  var bookWidth, bookHeight;

  if (winWidth > 768) {
    bookWidth = Math.min(922, Math.floor(winWidth * 0.9));
    bookHeight = Math.min(600, Math.floor(winHeight * 0.9));
  } else {
    bookWidth = Math.floor(winWidth * 0.95);
    bookHeight = Math.floor(winHeight * 0.8);
  }

  $('.flipbook').turn('size', bookWidth, bookHeight);
  $('.flipbook').turn('display', (winWidth > 768 ? 'double' : 'single'));
});
yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/lib/turn.js'],
	nope: ['js/lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
