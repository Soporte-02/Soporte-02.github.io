<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capacillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body { background: #f8f9fa; }
    .flipbook-viewport { margin: 0 auto; }
    .flipbook {
      width: 922px;
      height: 600px;
      margin: auto;
    }
    .flipbook div {
      width: 100%;
      height: 100%;
      background-size: cover;
    }
  </style>
</head>
<body>

  <section class="container text-center my-4">
    <h1>Capacillo</h1>
    <h2>"Colores y tamaños"</h2>
  </section>

  <!-- Flipbook -->
  <section>
    <div class="flipbook-viewport">
      <div class="flipbook">
        <div style="background-image:url(Img/Capacillos/Capacillos-01.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-02.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-03.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-04.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-05.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-06.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-07.png)"></div>
        <div style="background-image:url(Img/Capacillos/Capacillos-08.png)"></div>
        <!-- sigue con tus páginas... -->
      </div>
    </div>
  </section>

  <script>
    function resizeFlipbook() {
      let winWidth = $(window).width();
      let winHeight = $(window).height();

      let bookWidth, bookHeight;

      if (winWidth > 768) {
        bookWidth = Math.min(922, Math.floor(winWidth * 0.9));
        bookHeight = Math.min(600, Math.floor(winHeight * 0.9));
      } else {
        bookWidth = Math.floor(winWidth * 0.95);
        bookHeight = Math.floor(winHeight * 0.8);
      }

      $(".flipbook").turn("size", bookWidth, bookHeight);
      $(".flipbook").turn("display", (winWidth > 768 ? "double" : "single"));
    }

    $(document).ready(function () {
      $(".flipbook").turn({
        width: 922,
        height: 600,
        autoCenter: true,
        display: ($(window).width() > 768 ? "double" : "single")
      });

      resizeFlipbook();
      $(window).resize(resizeFlipbook);
    });
  </script>

</body>
</html>
