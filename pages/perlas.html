<script type="text/javascript">
  function loadApp() {
    var winWidth = $(window).width();
    var winHeight = $(window).height();

    var bookWidth, bookHeight;

    if (winWidth > 768) {
      bookWidth = Math.min(922, Math.floor(winWidth * 0.9));
      bookHeight = Math.min(600, Math.floor(winHeight * 0.9));
    } else {
      bookWidth = Math.floor(winWidth * 0.95);
      bookHeight = Math.floor(winHeight * 0.5); // Igual en resize
    }

    $('.flipbook').turn({
      width: bookWidth,
      height: bookHeight,
      elevation: 50,
      gradients: true,
      autoCenter: true,
      display: (winWidth > 768 ? 'double' : 'single')
    });
  }

  // ✅ Igualamos cálculos en resize
  $(window).on('resize', function () {
    var winWidth = $(window).width();
    var winHeight = $(window).height();

    var bookWidth, bookHeight;

    if (winWidth > 768) {
      bookWidth = Math.min(922, Math.floor(winWidth * 0.9));
      bookHeight = Math.min(600, Math.floor(winHeight * 0.9));
    } else {
      bookWidth = Math.floor(winWidth * 0.95);
      bookHeight = Math.floor(winHeight * 0.5); // Misma altura
    }

    $('.flipbook').turn('size', bookWidth, bookHeight);
    $('.flipbook').turn('display', (winWidth > 768 ? 'double' : 'single'));
  });

  // ✅ Esperamos a que se cargue todo para evitar saltos
  $(window).on('load', function () {
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['../JS/lib/turn.js'],
      nope: ['../JS/lib/turn.html4.min.js'],
      both: ['../CSS/basic.css'],
      complete: loadApp
    });
  });
</script>


  <!-- Protección contra inspección -->
  <script>
    // Borrar contenido si se detecta DevTools
    function borrarContenido() {
      document.body.innerHTML = `
       <div style="background-color: black; height: 170px; width: 400px; border-radius: 15px; justify-content: center;" class="container text-center my-4">
            <h1 style="color: red; text-align: center; margin-top: 100px;">
            ⚠️ Acceso Denegado
            </h1>
            <p style="text-align: center; color:white;">
            Esta opcion No está permitido en este sitio.
          </p>
        </div>
        <div class="text-center">  
            <a href="../pages/perlas.html" class="btn-atras">Regresar</a>
        </div>
        `;
    }

    // Bloqueo de teclas (F12, Ctrl+Shift+I, Ctrl+U, etc.)
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" || e.key === "F10" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        borrarContenido();
        return false;
      }
    });

    // Bloquear clic derecho
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      borrarContenido();
    });
 // Bloquear Ctrl+U
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'u') {
        e.preventDefault();
        borrarContenido();
      }
    });
    // Detección continua de DevTools abiertos
    setInterval(() => {
      const threshold = 300;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        borrarContenido();
      }
    }, 1000);
  </script>
