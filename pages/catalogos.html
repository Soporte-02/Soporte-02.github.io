  <!-- Protección contra inspección -->
  <script>
    // Borrar contenido si se detecta DevTools
    function borrarContenido() {
      document.body.innerHTML = `
       <div style="background-color: black; height: 170px; width: 400px; border-radius: 15px; justify-content: center;" class="container text-center my-4">
            <h1 style="color: red; text-align: center; margin-top: 100px;">
            ⚠️ Acceso Denegado
            </h1>
            <p style="text-align: center; color:white;">
            Esta opcion está permitido en este sitio.
            </p>
        </div>
        <div class="text-center">  
            <a href="../pages/catalogos.html" class="btn-atras">Regresar</a>
        </div>`;
    }

    // Bloqueo de teclas (F12, Ctrl+Shift+I, Ctrl+U, etc.)
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" || e.key === "F10" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        borrarContenido();
        return false;
      }
    });

    // Bloquear clic derecho
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      borrarContenido();
    });
     // Bloquear Ctrl+U
      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key.toLowerCase() === 'u') {
          e.preventDefault();
          borrarContenido();
        }
      });

    // Detección continua de DevTools abiertos
    setInterval(() => {
      const threshold = 300;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        borrarContenido();
      }
    }, 1000);
  </script>
