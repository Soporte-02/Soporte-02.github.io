<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #0074C7;
      padding-top: 20px;
    }

    .carousel-container {
      position: relative;
      max-width: 90%;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 auto;
      width: 20%; /* Mostrar 5 a la vez en pantallas grandes */
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-slide .carimg {
      width: 300px;
      max-height: 300px;
      object-fit: contain;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
    }
    
    .carousel-button.left {
      left: 5px;
    }

    .carousel-button.right {
      right: 5px;
    }

    .carousel-dots {
      margin: 20px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #333;
    }

    /* ðŸŽ¯ Responsivo para tablet y celular */
    @media (max-width: 1024px) {
      .carousel-slide {
        width: 25%; /* 4 por fila */
      }
    }

    @media (max-width: 768px) {
      .carousel-slide {
        width: 33.33%; /* 3 por fila */
      }
    }

    @media (max-width: 480px) {
      .carousel-slide {
        width: 50%; /* 2 por fila */
      }
    }

    @media (max-width: 320px) {
      .carousel-slide {
        width: 100%; /* 1 por fila */
      }
    }
    .carimgb{
        width: 40px;
        height: 40px;
    }
    .carimgb:hover{
        background-color: black;
    }
  </style>
</head>
<body>

  <h2>Marcas populares</h2>

  <div class="carousel-container">
    <button class="carousel-button left" title="Atras"><!--img src="../Img/izq.png" class="carimgb"--><-</button>
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide"><img src="../Img/marcas/Alegria-01.png" alt="Marca 1" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/Chantilly-01.png" alt="Marca 2" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/Dawn-01.png" alt="Marca 3" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/Deiman-01.png" alt="Marca 4" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas//Ma Baker-01.png" alt="Marca 5" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/NestlÃ©-01.png" alt="Marca 6" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/Puratos-01.png" alt="Marca 7" class="carimg"></div>
      <div class="carousel-slide"><img src="../Img/marcas/Turin-01.png" alt="Marca 8" class="carimg"></div>
    </div>
    <button class="carousel-button right" title="Adelante"><!--img src="../Img/der.png" class="carimgb"-->-></button>
  </div>

  <div class="carousel-dots" id="carouselDots"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const track = document.getElementById('carouselTrack');
      const dotsContainer = document.getElementById('carouselDots');
      const btnLeft = document.querySelector('.carousel-button.left');
      const btnRight = document.querySelector('.carousel-button.right');
      let currentIndex = 0;

      function getSlidesToShow() {
        const width = window.innerWidth;
        if (width <= 320) return 1;
        if (width <= 480) return 2;
        if (width <= 768) return 3;
        if (width <= 1024) return 4;
        return 5;
      }

      function getSlideWidth() {
        const slide = document.querySelector('.carousel-slide');
        return slide ? slide.offsetWidth + 20 : 0;
      }

      function moveCarousel(direction) {
        const slidesToShow = getSlidesToShow();
        const slides = document.querySelectorAll('.carousel-slide');
        const maxIndex = slides.length - slidesToShow;

        currentIndex += direction;
        if (currentIndex < 0) currentIndex = maxIndex;
        if (currentIndex > maxIndex) currentIndex = 0;

        const slideWidth = getSlideWidth();
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        updateDots();
      }

      function createDots() {
        const slides = document.querySelectorAll('.carousel-slide');
        const slidesToShow = getSlidesToShow();
        const count = slides.length - slidesToShow + 1;
        dotsContainer.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const dot = document.createElement('span');
          dot.classList.add('dot');
          dot.addEventListener('click', () => {
            currentIndex = i;
            const slideWidth = getSlideWidth();
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            updateDots();
          });
          dotsContainer.appendChild(dot);
        }
      }

      function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => dot.classList.remove('active'));
        if (dots[currentIndex]) dots[currentIndex].classList.add('active');
      }

      // Listeners
      btnLeft.addEventListener('click', () => moveCarousel(-1));
      btnRight.addEventListener('click', () => moveCarousel(1));
      window.addEventListener('resize', () => {
        createDots();
        moveCarousel(0);
      });

      // Init
      createDots();
      moveCarousel(0);
    });
  </script>

</body>
</html>
