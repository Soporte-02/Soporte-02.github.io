<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú desplegable con clic</title>
  <link rel="stylesheet" href="estilos.css" />
  <!--Menu-->
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.navbar {
  position: relative;
  background-color: #0074C7;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 80px;
  z-index: 1003;
}
/* En modo móvil */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    height: auto; /* Que se expanda según el contenido */
  }

  .navbar ul {
    display: flex;
    flex-wrap: wrap;         /*  Aquí activamos el wrap */
    justify-content: center; /* Centra los items horizontalmente */
    padding: 0;
    margin: 0;
    gap: 10px;
  }

  .navbar li {
    flex: 0 1 calc(50% - 20px); /*  Dos elementos por fila */
    text-align: center;
    background-color: #0074C7;
  }
}

.menu{
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0 auto; /* Esto centra el ul dentro del nav */
  padding: 0;
   z-index: 1002;
}

.menu-btn {
  background: none;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  font-size: 20px;
  font-family: Cormorant Garamond;
}
.menu-btn:hover{
    background-color: black;
    border-radius: 10px;
    border-bottom: 2px solid red;
}
.menu-btn::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 0;
  height: 2px;
  background-color: white;
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.menu-btn:hover::after {
  width: 100%;
}

/* Submenú flotante */
.submenu {
  display: none;
  position: absolute;
  top: 100%; /* justo debajo del nav */
  left: 0;
  width: 100%;
  background: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  padding: 20px;
  z-index: 1000;
  flex-wrap: wrap;
  display: flex;
  gap: 2px;
}

/* Oculto por defecto */
.submenu:not(.active) {
  display: none;
}
.submenu.active {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(800px, 10fr));
   display: flex;
}
.submenu-item {
  width: 120px;
  text-align: center;
}

.submenu-item img {
  width: 60px;
  height: auto;
}

.submenu-item span {
  display: block;
  margin-top: 6px;
  font-weight: bold;
  color: #333;
  gap: 1px;
}

/* Contenido principal */
main {
  padding: 20px;
  margin-top: 150px; /* espacio para que el submenu no tape */
}

/* Responsive móvil */
@media (max-width: 768px) {
  .submenu {
    flex-wrap: nowrap;
    overflow-x: auto;
  }

  .submenu-item {
    width: 90px;
    flex: 0 0 auto;
  }

  .submenu-item img {
    width: 50px;
  }
  .submenu.active {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
}
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5); /* negro con opacidad */
  z-index: 999; /* justo debajo del submenu */
  display: none; /* oculto por defecto */
}
  </style>
  
</head>
<body>
