<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pagar con tarjeta</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin:auto; }
    .StripeElement { padding: 12px; border: 1px solid #ddd; border-radius:6px }
    button{ margin-top:10px; padding:8px 12px }
  </style>
</head>
<body>
  <h2>Pagar</h2>
  <form id="payment-form">
    <div id="card-element"></div>
    <button id="submit">Pagar €10</button>
  </form>
  <div id="message"></div>

  <script>
    const stripe = Stripe('pk_test_XXXXXXXX'); // tu publishable key
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // Llamada a tu servidor para crear PaymentIntent
      const resp = await fetch('/create-payment-intent', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({amount: 1000 /* centavos */}) });
      const {clientSecret, error} = await resp.json();
      if (error) { msg.textContent = error; return; }

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card }
      });

      if (result.error) {
        msg.textContent = 'Pago fallido: ' + result.error.message;
      } else {
        if (result.paymentIntent.status === 'succeeded') {
          msg.textContent = 'Pago realizado con éxito!';
        } else {
          msg.textContent = 'Estado: ' + result.paymentIntent.status;
        }
      }
    });
  </script>
</body>
</html>
